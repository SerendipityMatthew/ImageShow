<!DOCTYPE html>
<html>
<head>
    <title>Google Maps with Dynamic Marker</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        // Function to initialize the map with dynamic latitude and longitude
        function initMap(lat, lng) {
          // Create a map centered at the provided location
          const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: lat, lng: lng },
            zoom: 12,
          });

          // Add a marker at the provided location
          const marker = new google.maps.Marker({
            position: { lat: lat, lng: lng },
            map: map,
            title: "Dynamic Location",
          });
        }

        // Example: Pass lat and lng dynamically (you can replace these values)
        document.addEventListener("DOMContentLoaded", function () {
          const lat = 37.7749; // Example latitude
          const lng = -122.4194; // Example longitude
          initMap(lat, lng);
        });
    </script>
    <style>
        /* Set the size of the map */
        #map {
          height: 100vh;
          width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
</body>
</html>
